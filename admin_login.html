<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
  <link rel="apple-touch-icon" href="logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">

  <title>Đăng nhập Quản trị viên - HappyEdu VN</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #E0F2FE 0%, #BFE7F8 100%);
    }
    
    input:focus {
      outline: none;
      border-color: #0EA5E9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .light-blue-bg {
      background-color: #E0F2FE;
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #1D4ED8 0%, #1E40AF 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="light-blue-bg">
  <script>
    // Check if already logged in as admin
    if (sessionStorage.getItem('user_role') === 'AD') {
      window.location.href = 'admin_dashboard.html';
    }

    (function enforceAuth() {
      const path = window.location.pathname.split('/').pop() || 'index.html';
      const userRole = sessionStorage.getItem('user_role');

      if (path === 'admin_login.html' && userRole === 'AD') {
        window.location.replace('admin_dashboard.html');
      }

      if (path === 'admin_dashboard.html' && userRole !== 'AD') {
        window.location.replace('login.html');
      }
    })();
  </script>

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8 w-full max-w-md">
      <!-- Admin Badge -->
      <div class="text-center mb-6">
        <div class="admin-badge" style="justify-content: center; margin: 0 auto 1.5rem;">
          <i class="fas fa-user-shield"></i>
          Bảng điều khiển quản trị viên
        </div>
      </div>

      <!-- Admin Login Form -->
      <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Đăng nhập Admin</h2>
      <p class="text-sm text-gray-600 text-center mb-6">Nhập mật khẩu quản trị viên để truy cập hệ thống quản lý</p>

      <div id="alert-message" class="hidden mb-4 p-3 rounded text-sm"></div>

      <form id="admin-login-form" class="space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu quản trị viên</label>
          <div class="relative">
            <input 
              type="password" 
              id="admin-password" 
              name="password" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded focus:border-blue-600 pr-10"
              placeholder="••••••••"
            />
            <button 
              type="button" 
              id="toggle-password"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              onclick="togglePasswordVisibility()"
            >
              <i class="fas fa-eye text-sm"></i>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-1">Mật khẩu phải có 8 ký tự trở lên</p>
        </div>

        <button 
          type="submit" 
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition-colors"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
        </button>
      </form>

      <div class="text-center mt-6 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-600 mb-4">
          Chưa phải quản trị viên? 
          <a href="profile.html" class="text-blue-600 hover:text-blue-700 font-medium">
            Quay lại hồ sơ
          </a>
        </p>
        <a href="index.html" class="text-xs text-gray-500 hover:text-gray-700">
          ← Quay lại trang chủ
        </a>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('admin-password');
      const toggleBtn = document.getElementById('toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.innerHTML = '<i class="fas fa-eye-slash text-sm"></i>';
      } else {
        passwordInput.type = 'password';
        toggleBtn.innerHTML = '<i class="fas fa-eye text-sm"></i>';
      }
    }

    // Handle form submission
    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('admin-password').value;
      const alertDiv = document.getElementById('alert-message');
      
      if (!password) {
        showAlert(alertDiv, 'Vui lòng nhập mật khẩu', 'error');
        return;
      }

      if (password.length < 8) {
        showAlert(alertDiv, 'Mật khẩu phải có ít nhất 8 ký tự', 'error');
        return;
      }

      try {
        const response = await fetch('/api/admin_login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            password: password,
          }),
        });

        const data = await response.json();

        if (data.success) {
          showAlert(alertDiv, 'Đăng nhập thành công! Đang chuyển hướng...', 'success');
          sessionStorage.setItem('user_role', 'AD');
          setTimeout(() => {
            window.location.href = 'admin_dashboard.html';
          }, 1000);
        } else {
          showAlert(alertDiv, data.error || 'Mật khẩu không chính xác', 'error');
        }
      } catch (error) {
        showAlert(alertDiv, 'Lỗi kết nối. Vui lòng thử lại.', 'error');
        console.error('Error:', error);
      }
    });

    function showAlert(element, message, type) {
      element.textContent = message;
      element.className = `p-3 rounded text-sm ${
        type === 'error' 
          ? 'bg-red-50 text-red-800 border border-red-200' 
          : 'bg-green-50 text-green-800 border border-green-200'
      }`;
      element.classList.remove('hidden');
    }

    // Check if user is logged in and is a teacher
    document.addEventListener('DOMContentLoaded', function() {
      const userRole = sessionStorage.getItem('user_role');
      
      if (userRole !== 'GV' && userRole !== 'AD') {
        alert('Chỉ giáo viên mới có thể truy cập trang này!');
        window.location.replace('login.html');
      }
    });
  </script>
</body>
</html>
