<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <title>Quản Lý Giáo Viên - HappyEdu VN</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
  <link rel="apple-touch-icon" href="logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    * {
      transition: all 0.2s ease;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #0F172A;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #FFFFFF;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: left 0.2s ease;
      z-index: 1000;
      padding-top: 80px;
      overflow-y: auto;
    }

    .sidebar-user-info {
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      background: #F8FAFC;
      border-radius: 16px;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.05);
      margin: 0.75rem 0 0;
    }

    .sidebar-user-info strong {
      font-size: 0.95rem;
      color: #0F172A;
    }

    .sidebar-user-info span {
      font-size: 0.8rem;
      color: #475569;
      letter-spacing: 0.3px;
    }

    .sidebar-item-active {
      background-color: #DBEAFE !important;
      color: #1D4ED8 !important;
      font-weight: 700 !important;
    }
    
    .sidebar.active {
      left: 0;
    }
    
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (min-width: 769px) {
      .sidebar {
        visibility: hidden;
        pointer-events: none;
      }
      .sidebar-overlay {
        display: none !important;
      }
    }
    
    .sidebar-overlay.active {
      display: block;
      opacity: 1;
    }
    
    .logo-circle {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      background: transparent;
      box-shadow: none;
    }

    .top-banner {
      background: #0F172A;
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 0.8rem;
      text-align: center;
      padding: 0.65rem 1rem;
      font-weight: 600;
    }

    .nav-shell {
      background: #ffffff;
      border-bottom: 1px solid #E2E8F0;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.04);
      padding: 1rem 1.5rem;
    }

    .nav-bar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      font-size: 1.2rem;
      color: #0F172A;
    }

    .nav-utilities {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-menu a {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-weight: 600;
      color: #475569;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: #1D4ED8;
      color: white;
    }

    .user-pill {
      background: #F8FAFC;
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      color: #0F172A;
      font-weight: 600;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border: 1px solid #E2E8F0;
    }

    .nav-toggle {
      display: none;
      border: 1px solid #E2E8F0;
      background: #ffffff;
      border-radius: 10px;
      padding: 0.4rem 0.65rem;
      font-size: 1.1rem;
      color: #0F172A;
    }

    .nav-toggle:hover {
      background: #F8FAFC;
    }

    @media (max-width: 900px) {
      .nav-bar {
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      .nav-menu {
        flex-basis: 100%;
        order: 3;
        justify-content: flex-start;
        gap: 0.65rem;
      }
      .nav-utilities {
        margin-left: auto;
      }
      .nav-menu a {
        font-size: 0.85rem;
        padding: 0.35rem 0.75rem;
        white-space: nowrap;
      }
    }

    @media (max-width: 768px) {
      .nav-bar {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 0.65rem;
        flex-wrap: nowrap;
      }
      .nav-brand {
        order: 2;
        margin-left: auto;
        gap: 0.5rem;
      }
      .nav-utilities {
        order: 1;
        flex: 1 1 auto;
        min-width: 0;
        justify-content: flex-start;
      }
      .nav-menu {
        display: none;
      }
      .nav-toggle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        order: 0;
        margin-right: 0.4rem;
      }
      .user-pill {
        display: none;
      }
    }

    .card-base {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.04);
      border: 1px solid #E2E8F0;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card-base:hover {
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      border-color: #CBD5F5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #F8FAFC;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #0F172A;
      border-bottom: 2px solid #E2E8F0;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #E2E8F0;
    }

    tr:hover {
      background: #F8FAFC;
    }
  </style>
</head>
<body>
  <!-- Sidebar Overlay -->
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div class="p-6 border-b border-gray-200">
      <h3 class="text-lg font-bold text-gray-800">Menu</h3>
      <div id="sidebar-user-block" class="sidebar-user-info">
        <strong id="sidebar-user-name">--</strong>
        <span id="sidebar-user-id">--</span>
      </div>
    </div>
    <ul class="space-y-2 p-4">
      <li>
        <a href="admin_dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium transition-colors">
          <i class="fas fa-th-large" style="width: 20px; text-align: center;"></i> Bảng Điều Khiển
        </a>
      </li>
      <li>
        <a href="admin_students.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium transition-colors">
          <i class="fas fa-users" style="width: 20px; text-align: center;"></i> Học Sinh
        </a>
      </li>
      <li>
        <a href="admin_teachers.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium transition-colors sidebar-item-active">
          <i class="fas fa-chalkboard-user" style="width: 20px; text-align: center;"></i> Giáo Viên
        </a>
      </li>
      <li>
        <a href="admin_reports.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium transition-colors">
          <i class="fas fa-chart-bar" style="width: 20px; text-align: center;"></i> Báo Cáo
        </a>
      </li>
      <li>
        <a href="admin_settings.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium transition-colors">
          <i class="fas fa-cog" style="width: 20px; text-align: center;"></i> Cài Đặt
        </a>
      </li>
      <li class="border-t border-gray-200 pt-2 mt-2">
        <button onclick="logoutUser()" class="w-full flex items-center gap-3 text-left px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-medium transition-colors">
          <i class="fas fa-sign-out-alt" style="width: 20px; text-align: center;"></i> Đăng xuất
        </button>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="sticky top-0 z-50">
    <div class="top-banner">Hệ thống hỗ trợ học đường</div>
    <div class="nav-shell">
      <div class="nav-bar">
        <div class="nav-brand">
          <div class="logo-circle">
            <img src="logo/android-chrome-192x192.png" alt="Logo" class="w-10 h-10 object-cover">
          </div>
          HappyEdu VN
        </div>

        <nav class="nav-menu">
          <a href="admin_dashboard.html">Bảng Điều Khiển</a>
          <a href="admin_students.html">Học Sinh</a>
          <a href="admin_teachers.html" class="active">Giáo Viên</a>
          <a href="admin_reports.html">Báo Cáo</a>
          <a href="admin_settings.html">Cài Đặt</a>
        </nav>

        <div class="nav-utilities">
          <div class="user-pill" id="user-pill">
            <i class="fas fa-shield-alt text-[8px]"></i>
            <span id="user-name">--</span>
            <span class="text-xs opacity-80" id="user-id-display">--</span>
          </div>
          <button id="mobile-menu-toggle" class="nav-toggle" aria-label="Mở menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 py-6 md:py-10">
    <div class="max-w-5xl mx-auto">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Quản Lý Giáo Viên</h1>
      
      <div class="card-base" style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Môn Dạy</th>
              <th>Ngày Tham Gia</th>
              <th>Trạng Thái</th>
            </tr>
          </thead>
          <tbody id="teacherTable">
            <tr>
              <td colspan="6" style="text-align: center; padding: 2rem; color: #94a3b8;">
                <i class="fas fa-inbox text-2xl mb-2" style="display: block;"></i>
                Không có giáo viên nào
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userRole = sessionStorage.getItem('user_role');
      const userName = sessionStorage.getItem('user_name');
      const userEmail = sessionStorage.getItem('user_email');
      
      if (userRole !== 'AD') {
        window.location.href = 'login.html';
        return;
      }
      
      document.getElementById('user-name').textContent = userName || 'Admin';
      document.getElementById('user-id-display').textContent = userEmail || 'admin@school.edu.vn';
      document.getElementById('sidebar-user-name').textContent = userName || 'Admin';
      document.getElementById('sidebar-user-id').textContent = userEmail || 'admin@school.edu.vn';
      
      document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebar-overlay').classList.toggle('active');
      });
      
      document.getElementById('sidebar-overlay').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('active');
        this.classList.remove('active');
      });
      
      loadTeachers();
    });

    function loadTeachers() {
      const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
      const tbody = document.getElementById('teacherTable');
      
      if (teachers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #94a3b8;"><i class="fas fa-inbox text-2xl mb-2" style="display: block;"></i>Không có giáo viên nào</td></tr>';
        return;
      }
      
      tbody.innerHTML = teachers.map((t, idx) => `
        <tr>
          <td>${t.id || idx + 1}</td>
          <td>${t.name || '--'}</td>
          <td>${t.email || '--'}</td>
          <td>${t.subject || '--'}</td>
          <td>${t.joinDate || '--'}</td>
          <td><span style="background: #DCFCE7; color: #166534; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.875rem;">Hoạt Động</span></td>
        </tr>
      `).join('');
    }

    function logoutUser() {
      sessionStorage.removeItem('user_id');
      sessionStorage.removeItem('user_name');
      sessionStorage.removeItem('user_role');
      sessionStorage.removeItem('user_email');
      window.location.href = 'login.html';
    }

    // Update active menu based on current page
    document.querySelectorAll('.nav-menu a').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
  <script src="sos_notification.js"></script>
</body>
</html>
